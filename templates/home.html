<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Library Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <div class="container">
    <h1>Library Catalog</h1>

    <div class="top-buttons">
      <a href="{{ url_for('add_book') }}" class="button">‚ûï Add Book</a>
      <a href="{{ url_for('add_author') }}" class="button">üßë‚Äçüíº Add Author</a>
    </div>

    <form method="get" action="/">
      <input type="text" name="search" placeholder="Search by title or author" value="{{ request.args.get('search', '') }}">
      <input type="submit" value="Search">
    </form>

    <form method="get" action="/">
      <label for="sort_by">Sort books by:</label>
      <select name="sort_by" id="sort_by">
        <option value="title" {% if sort_by == 'title' %}selected{% endif %}>Title</option>
        <option value="author" {% if sort_by == 'author' %}selected{% endif %}>Author</option>
      </select>
      <input type="submit" value="Sort">
    </form>

    <br>

    {% if books %}
    <div class="book-grid">
      {% for book in books %}
        <div class="book">
            <img
              src="{{book.book_cover_url}}"
              alt="No cover available"
              width="100"
              height="150">
          <div>
            <h3>{{ book.title }}</h3>
            <p><em>by {{ book.author.name }}</em></p>
            <p>Published: {{ book.publication_year }}</p>

            <form action="{{ url_for('delete_book', book_id=book.id) }}" method="post" onsubmit="return confirm('Delete this book?');">
              <button type="submit">Delete Book</button>
            </form>
          </div>
        </div>
      {% endfor %}
    </div>
    {% else %}
      <p><strong>No books match your search.</strong></p>
    {% endif %}
  </div>
</body>
</html>
