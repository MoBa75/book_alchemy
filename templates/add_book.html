<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
    <h1>Add a New Book</h1>

    {% if message %}
        <p><strong>{{ message }}</strong></p>
    {% endif %}

    <form action="/add_book" method="POST">
        <label for="title">Book Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <label for="isbn">ISBN:</label><br>
        <input type="text" id="isbn" name="isbn" required><br><br>

        <label for="publication_year">Publication Year:</label><br>
        <input type="number" id="publication_year" name="publication_year" required><br><br>

        <label for="author_id">Author:</label><br>
        <select id="author_id" name="author_id" required>
            <option value="" disabled selected>Select an author</option>
            {% for author in authors %}
                <option value="{{ author.id }}">{{ author.name }} ({{ author.birth_date.year }})</option>
            {% endfor %}
        </select><br><br>

        <input type="submit" value="Add Book">
    </form>
</body>
</html>
